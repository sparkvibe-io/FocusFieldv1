  fl_chart: ^0.69.0
  purchases_flutter: ^9.1.0
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  csv: ^6.0.0
  pdf: ^3.10.7
