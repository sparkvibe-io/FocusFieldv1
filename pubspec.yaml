name: silence_score
description: A Flutter app that measures silence and awards points for maintaining quiet environments.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.3
  noise_meter: ^5.0.2
  shared_preferences: ^2.2.2
  confetti: ^0.7.0
  permission_handler: ^11.0.1
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true 